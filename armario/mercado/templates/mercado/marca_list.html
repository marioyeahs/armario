{% extends "mercado/layout.html" %}

{% block body %}

MARCA {{marca}}

<h2>Ver otras marcas</h2>
<ul>
    {% for brand in marcas %}
        <li><a href="{% url 'mercado:marca' brand %}">{{brand}}</a></li>
    {% endfor %}
</ul>

<h1>Productos</h1>

<ul>
    {% for producto in productos %}
        <li> <a href="{% url 'mercado:detalles' producto.id %}">{{producto.modelo}}</a></li>
    {% endfor %}
</ul>



{% endblock %}
