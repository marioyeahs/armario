{% extends "mercado/layout.html" %}

{% block body %}

<h1>{{marca}}</h1>

<h2>Ver otras marcas</h2>
<ul>
    {% for marca in marcas %}
        <li><a href="{% url 'mercado:marca' marca %}">{{marca}}</a></li>
    {% endfor %}
</ul>

<h1>Productos</h1>

<ul>
    {% for producto in productos %}
        <li> <a href="{% url 'mercado:detalles' producto.id %}">{{producto.modelo}}</a></li>
    {% endfor %}
</ul>



{% endblock %}
