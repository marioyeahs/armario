{% extends 'mercado/layout.html' %}

{% block body %}

<h1>Comprando producto: {{producto.modelo}} </h1>

    <p>Marca: {{producto.marca}}</p> 
    <p>Precio: ${{request.session.monto}}.00 mxn</p>
    <p>Envío: $200.00 mxn</p>
    <p>Comisión: $</p>

<form action="{% url 'mercado:comprado' producto.id %}" method="POST">
    {% csrf_token %}
    <label for="talla">Talla: {{request.session.talla}}</label>
    <input type="hidden" name="talla" value="{{request.session.talla}}">
    <p></p>
    <label for="total">Total: ${{request.session.a_pagar}}.00 mxn</label>
    <input type="hidden" name="total" value={{request.session.total}}>
    <p></p>
    <input type="submit" value="Comprar">
</form>



{% endblock %}
