{% extends "mercado/layout.html" %}

{% load static %}

{% block head %}
<script type="text/javascript" src="{% static 'mercado/js/inputNumber.js' %}"></script>
{% endblock %}


{% block body %}

<h1>{{producto.modelo}}</h1>

<img src="{% static 'mercado/img/' %}{{producto.modelo}}.jpg" alt="{{producto.modelo}}">

<form action="{% url 'mercado:compra' producto.id %}" method="POST"> 
    {% csrf_token %}
    <fieldset>
    <h1>Comprar</h1>
    {% for talla,oferta in compras %}
        <br><input type="radio" name="talla"  value="{{ talla }}">
        <label for="talla{{ forloop.counter }}">{{ talla }} - ${{oferta}} </label>
        <input name="comprar_ahora" type="submit" value={{oferta}} formaction="{% url 'mercado:compra' producto.id %}">
    {% endfor %}
    <h1>Vender</h1>
    {% for talla,oferta in ventas %}
        <br><input type="radio" name="talla" id="talla{{ forloop.counter }}" value="{{ talla }}">
        <label for="talla{{ forloop.counter }}">{{ talla }} - ${{oferta}}</label>
        <input name="vender_ahora" type="submit"  value={{oferta}} formaction="{% url 'mercado:venta' producto.id %}">
    {% endfor %}
    <hr>
    <label>Monto:</label>
    <input id="intTextBox" name="monto" type="text">
    </fieldset>
    <input type="submit" value="Oferta de compra"> 
    <input type="submit" value="Oferta de venta" formaction="{% url 'mercado:venta' producto.id %}">
</form>

{% endblock %}
