{% extends "./layout.html" %}

{% block body %}

<h1>Reg√≠strate</h1>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% empty %}
        <li>No hay mensajes</li>
    {% endfor %}
</ul>
{% endif %}

<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Registrarse!">
</form>

{% endblock %}
